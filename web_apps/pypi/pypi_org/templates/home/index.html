{%  extends "shared/_layout.html" %}

{% block title %}
    Packages Index PyPi
{% endblock %}

{% block main_content %}
    <div class="main_content">

        <h1>Python Packages Index</h1>

        <h2>Packages</h2>

        {% for p in packages %}

            <div>
            <span class="name">
                {{p.name.upper()}}
            </span>
            <span class="version">
                {{p.version}}
            </span>
            </div>

        {% endfor %}

    </div>

{% endblock %}
