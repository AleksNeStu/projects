<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>div</title>
</head>

<style>
    .myDiv {
        border: 5px outset red;
        background-color: lightblue;
        text-align: center;
    }
</style>

<body>
<div class="myDiv">
    <h2>This is a heading in a div element</h2>
    <p>This is some text in a div element.</p>
</div>

<p>My mother has <span style="color:blue">blue</span> eyes.</p>

</body>

</html>
